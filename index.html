<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmark Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/float-grid.css">
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <!-- <img src="https://images.pexels.com/photos/694740/pexels-photo-694740.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt='bookstore background'> -->
    <header>
        <h1>MY BOOKMARKS</h1>
    </header>
    <main>
        <div class='row'>
            <section class="container col-2">
                <div class='new-bookmark'>
                    <button id='new-bookmark' type='button'>NEW <br>BOOKMARK</button>
                </div>
                <form id="bookmarks-form" hidden>

                    <label for="title">TITLE</label>
                    <input id="title-entry" type="text" name="title-entry" class="title-entry" required>

                    <div class="rate"></div>
                    <label for="rating">RATING</label>
                    <fieldset id='radio-buttons'>
                        <input id='stars5' type='radio' name=stars value=5>
                        <label for="stars">5 Stars</label>

                        <input id='stars4' type="radio" name=stars value=4>
                        <label for="stars4">4 Stars</label>

                        <input id='stars3' type="radio" name=stars value=3>
                        <label for="stars3">3 Stars</label>

                        <input id='stars2' type="radio" name=stars value=2>
                        <label for="stars2">2 Stars</label>

                        <input id='stars1' type="radio" name=stars value=1>
                        <label for="stars1">1 Star</label>
                    </fieldset>

                    <label for="URL">URL</label>
                    <input id='URL-entry' type="url" name="url-entry" class="url-entry" required>

                    <label for="description">DESCRIPTION</label>
                    <input id='desc-entry' type="text" name="desc-entry" class="desc-entry">

                    <button type="submit">ADD TO LIST</button>
                    <button id='cancel' type='button'>CANCEL</button>

                </form>
                
                <div class="js-error-message" hidden></div>
            </section>
            <section class='container-right col-2'>
                <select id='star-choices'>
                        <option value="0">SORT BY RATING</option>
                        <option value="5">5 stars</option>
                        <option value="4">4 stars and above</option>
                        <option value="3">3 stars and above</option>
                        <option value="2">2 stars and above</option>
                        <option value="1">All Bookmarks</option>
                    </select>
            </section>
        </div> 
        <div id='list-display'>
            <ul class='bookmarks-list'></ul>
        </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>





</html>
